<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="bg-main grid grid-center">

  <main class="card bg-card">

    <header>
      <picture>
        <source media="(min-width: 413px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>
    </header>
    
    <div class="container padding-block-400">
     
      <section class="card__text text-align-center padding-600">
      
        <h1 class="card_heading | heading-clr-white padding-300">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="text-transparent">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      
      </section>
      
      <section class="card__info info flex columns text-center">
      
        <div class="info__content">
          <h2 class="heading-clr-white">10k+</h2>
          <p class="text-transparent">companies</p>
        </div>
        <div class="info__content">
          <h2 class="heading-clr-white">314</h2>
          <p class="text-transparent">templates</p>
        </div>
      
        <div class="info__content">
          <h2 class="heading-clr-white">12m+</h2>
          <p class="text-transparent">queries</p>
        </div>
      
      </section>
    
    </div>

  </main>

</body>
</html>
